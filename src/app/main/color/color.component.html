<div class="col-md-12 row">
  <div class="col-md-9 form-group">
    <h3>Color
    </h3>
  </div>
</div>
<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="form-group">
        <button class="btn btn-success btn-fw" *ngIf="_authenService.hasPermission('COLOR','create')" (click)="showAdd()">Thêm mới</button>
      </div>
      <div class="card-body">
        <div class="table-responsive" *ngIf="colors && colors.length > 0">
          <table class="table table-striped">
            <tr>
              <th>Mã</th>
              <th>Tên</th>
              <th>#</th>
            </tr>
            <tbody>
              <tr *ngFor="let item of colors">
                <td>{{item.Id}}</td>
                <td>{{item.Name}}</td>
                <td>
                  <button class="btn btn-primary mr-2" *ngIf="_authenService.hasPermission('COLOR','update')" (click)="editColorModal(item.Id)">
                    <i class="fa fa-pencil-square-o"></i></button>
                  <button class="btn btn-danger" *ngIf="_authenService.hasPermission('COLOR','delete')" (click)="deleteColor(item.Id)">
                    <i class="fa fa-trash"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div *ngIf="colors && colors.length == 0" class="col-md-12">
          <div class="alert alert-info">
            <strong>Thông báo!</strong> Hiện tại chưa có bản ghi nào trong hệ thống
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<!-- This id modal -->

<div bsModal #addEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title pull-left">Thêm/Sửa</h4>
                <button type="button" class="close pull-right" (click)="addEditModal.hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="form-horizontal form-label-left" #formEditModal="ngForm" name="editModel" novalidate (ngSubmit)="saveChanges(formEditModal.valid)"
                    *ngIf="entity">
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Tên màu sắc</label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <input class="form-control" type="hidden"  [(ngModel)]="entity.Id" name="id" />
                            <input type="text" class="form-control" required #name="ngModel" [(ngModel)]="entity.Name" name="name" />
                        </div>
                    </div>
                    <div class="ln_solid"></div>
                    <div class="form-group">
                        <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
                            <button type="submit" class="btn btn-success mr-2" (click)="ngSubmit" [disabled]="!formEditModal.valid">Cập nhật</button>
                            <button type="button" class="btn btn-danger" (click)="addEditModal.hide()">Hủy bỏ</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
