<div class="col-md-12 row">
  <div class="col-md-2 form-group">
    <h3>Sản phẩm
    </h3>
  </div>
  <div class="col-md-2 col-sm-6 col-xs-12 form-group">
    <select class="form-control" name="filterHotPromotion" [(ngModel)]="filterHotPromotion">
      <option value="">--Loại sản phẩm--</option>
      <option value="Hot">Nổi bật</option>
      <option value="Promotion">Khuyến mãi</option>
    </select>
  </div>
  <div class="col-md-2 col-sm-6 col-xs-12 form-group">
    <select class="form-control" name="filterCategoryId" [(ngModel)]="filterCategoryId">
      <option value="">--Chọn danh mục--</option>
      <option *ngFor="let x of productCategories" [value]="x.Id">{{x.Name}}</option>
    </select>
  </div>
  <div class="col-md-2 col-sm-6 col-xs-12 form-group ">
    <input type="text" name="filter" [(ngModel)]="filterKeyword" (keyup.enter)="search()" class="form-control"
      placeholder="Tìm kiếm...">
  </div>
  <div class="col-md-3 col-sm-6 col-xs-12 form-group">
    <button class="btn btn-primary" type="button" (click)="search()">Tìm</button>
    <button class="btn btn-default" type="button" (click)="reset()">Reset</button>
    <button class="btn btn-danger" type="button" (click)="deleteMulti()">Xóa</button>
  </div>
</div>

<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="table-responsive" *ngIf="products && products.length > 0">
          <table class="table table-striped">
            <tr>
              <th></th>
              <th>Id</th>
              <th>Tên sản phẩm</th>
              <th>Danh mục</th>
              <th>Hình ảnh</th>
              <th>Ngày tạo</th>
              <th>#</th>
            </tr>
            <tbody>
              <tr *ngFor="let item of products">
                <td>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" [(ngModel)]="item.Checked" [name]="item.Id" [ngModelOptions]="{standalone: true}">
                    </label>
                  </div>
                </td>
                <td>{{item.Id}}</td>
                <td>{{item.Name}}</td>
                <td>{{item.ProductCategory.Name}}</td>
                <td class="py-1">
                  <img [src]="baseFolder + item.ThumbnailImage" />
                </td>
                <td>{{item.DateCreated | date}}</td>           
                <td>
                  <button class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Quản lý ảnh"
                    (click)="showImageManage(item.Id)">
                    <i class="fa fa-file-image-o" aria-hidden="true"></i>
                  </button>

                  <button class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Quản lý số lượng"
                    (click)="showQuantityManage(item.Id)">
                    <i class="fa fa-bandcamp" aria-hidden="true"></i>
                  </button>

                  <button class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Cập nhật sản phẩm"
                    (click)="showEdit(item.Id)">
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                  </button>
                  <button class="btn btn-danger" data-toggle="tooltip" data-placement="top" title="Xóa sản phẩm"
                    (click)="delete(item.Id)">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>        
        </div>
        <div *ngIf="products && products.length == 0" class="col-md-12">
          <div class="alert alert-info">
            <strong>Thông báo!</strong> Hiện tại chưa có sản phẩm nào trong hệ thống
          </div>
        </div>
        <div class="row" *ngIf="products && products.length > 0" >
          <div class="col-xs-12 col-12">
            <pagination [totalItems]="totalRow" [itemsPerPage]="pageSize" [maxSize]="pageDisplay" [(ngModel)]="pageIndex" (pageChanged)="pageChanged($event)"></pagination>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
