<div class="col-md-12 row">
  <div class="col-md-9 form-group">
    <h3>Nội dung bài viết
    </h3>
  </div> 
</div>
<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">   
      <div class="card-body">
        <app-simple-tiny [elementId]="'my-editor-id'" [content]="this.entity.Content" (onEditorKeyup)="keyupHandlerContentFunction($event)">
        </app-simple-tiny>          
      </div>
      <div class="form-group">
        <button class="btn btn-danger btn-fw mr-2" (click)="updateContent()">Hủy bỏ</button>  
        <button class="btn btn-success btn-fw mr-2" (click)="updateContent()">Cập nhật</button>     
        <button  class="btn btn-primary"(click)="showImageManage()">Quản lý ảnh</button>
      </div>
    </div>
  </div>
</div>
