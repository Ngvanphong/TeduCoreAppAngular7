<div class="col-md-12 row">
  <div class="col-md-9 form-group">
    <h3>Quản lý tag
    </h3>
  </div>
  <div class="col-md-3 col-sm-6 col-xs-12 form-group ">
    <input type="text" name="filter" [(ngModel)]="filter" (keyup.enter)="searchIndex()" class="form-control" placeholder="Tìm kiếm...">

  </div>
</div>
<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="form-group">
        <button class="btn btn-danger btn-fw" (click)="deleteAllTagNotUse()">Xóa tag không sử dụng</button>
      </div>
      <div class="card-body">
        <div class="table-responsive" *ngIf="tags && tags.length > 0">
          <table class="table table-striped">
            <tr>
              <th>Mã</th>
              <th>Tên</th>
              <th>Loại</th>             
            </tr>
            <tbody>
              <tr *ngFor="let tag of tags">
                <td>{{tag.Id}}</td>
                <td>{{tag.Name}}</td>
                <td>{{tag.Type}}</td>              
              </tr>
            </tbody>
          </table>
        </div>
        <div *ngIf="tags && tags.length == 0" class="col-md-12">
          <div class="alert alert-info">
            <strong>Thông báo!</strong> Hiện tại chưa có bài viết nào trong hệ thống
          </div>
        </div>
        <div class="row" *ngIf="tags && tags.length > 0">
          <div class="col-xs-12 col-12">
            <pagination [totalItems]="totalRow" [itemsPerPage]="pageSize" [maxSize]="pageDisplay" [(ngModel)]="pageIndex"
              (pageChanged)="pageChanged($event)"></pagination>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
