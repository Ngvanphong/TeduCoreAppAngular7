<div class="col-md-12 row">
  <div class="col-md-9 form-group">
    <h3>Quản lý tài khoản
    </h3>
  </div>
  <div class="col-md-3 col-sm-6 col-xs-12 form-group ">
    <input type="text" name="filter" [(ngModel)]="filterKeyword" (keyup.enter)="search()" class="form-control"
      placeholder="Tìm kiếm...">
  </div>
</div>
<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="form-group">
        <button class="btn btn-success btn-fw" (click)="showAdd()">Thêm mới</button>
      </div>
      <div class="card-body">
        <div class="table-responsive" *ngIf="users && users.length > 0">
          <table class="table table-striped">
            <tr>
              <th>Tài khoản</th>
              <th>Họ tên</th>
              <th>Email</th>
              <th>Ngày sinh</th>
              <th>Số điện thoại</th>
              <th>Trạng thái</th>
              <th>Avatar</th>
              <th>#</th>
            </tr>
            <tbody>
              <tr *ngFor="let user of users">
                <td>{{user.UserName}}</td>
                <td>{{user.FullName}}</td>
                <td>{{user.Email}}</td>
                <td>{{user.BirthDay | date:'dd/MM/yyyy'}}</td>
                <td>{{user.PhoneNumber}}</td>
                <td *ngIf="user.Status==0"><i class="fa fa-window-close-o"></i>Bị khóa</td>
                <td *ngIf="user.Status==1"><i class="fa fa-check-square-o"></i>Kích hoạt</td>
                <td class="py-1">
                  <img  [src]="baseFolder+ user.Avatar" />
                </td>
                <td>
                  <button class="btn btn-primary mr-2" (click)="editUserModal(user.Id)">
                    <i class="fa fa-pencil-square-o"></i>
                  </button>
                  <button class="btn btn-danger" (click)="deleteUser(user.Id)">
                    <i class="fa fa-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div *ngIf="users && users.length == 0" class="col-md-12">
          <div class="alert alert-info">
            <strong>Thông báo!</strong> Hiện tại chưa có sản phẩm nào trong hệ thống
          </div>
        </div>
        <div class="row" *ngIf="users && users.length > 0">
          <div class="col-xs-12 col-12">
            <pagination [totalItems]="totalRow" [itemsPerPage]="pageSize" [maxSize]="pageDisplay" [(ngModel)]="pageIndex"
              (pageChanged)="pageChanged($event)"></pagination>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
